<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Website</title>
    <link rel="stylesheet" href="Japanbook2.css">
</head>
<body>
    <header>
        <h1><a href="#" class="logo"><img src="images/logo.png" alt="Wander Bros. Logo">Wander</a></h1>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="ABOUTUS.HTML">About Us</a>
            <a href="hciPROJECT.html">Tour Packages</a>
            <a href="contactus.html">Contact Us</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <main>
        <section class="booking-container ">
            <div class="step2">Booking Details</div>
            <div class="step active">Your Details</div>
            <div class="step3">Payment</div>
        </section>
        <section class="container slide-right">
            <div class="visit">
                <div class="title">
                    <h1>Who shall we send these ticket to?</h1>
                </div>
                <div class="register">
                    <div class="form-group">
                        <label for="firstname">Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" placeholder="Enter your surname">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone Number</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address">
                    </div>
                </div>
                
            </div>

            <div class="tickets">
                <div class="content">
                    <div class="overview">
                        <h1>Your Ticket Overview</h1>  
                    </div>
                    <div class="ticketoverview">
                        <div class="ticket-image ticket-1"></div>
                        <div class="information">
                        <h2>Tour In Barcelona, Spain</h2>
                        <p>MON, 23 AUG 2024</p>
                        <p>4:00 AM ETA</p>
                    </div>
                </div>
                <div class="ticket-details">
                    <p class="adult">
                        <span> Adult (18+) (€32.00)<span class="priceadult">€99.99 </span></span> 
                    </p>
                    <p class="child"></p>
                        <span> 1 Child (6-17)<span class="pricechild">€99.99 </span></span> 
                    </p>
                    <p class="infant"></p>
                        <span> 1 Infant (0-5)<span class="priceinfant">€99.99 </span></span> 
                    </p>
                    
                </div>
                <h1 class="total">
                    <span> Total Price<span class="pricetotal">€999.99 </span></span> 
                </h1>
                <button class="next" >Go to the Next Step</button></a>
            </div>
            
        </section>
    </main>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="Japanbook2.js"></script>
    <footer>
        <!-- Footer content -->
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            const main = document.querySelector('main');
            const header = document.querySelector('header');
            if (main && header) {
                main.classList.add('fade-in');
                header.classList.add('fade-in');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
