<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander Bros.</title>

    <link rel="stylesheet" href="style.css">

    <!--Boxicons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--remixicons-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    

    
</head>
<body>
    <header>
        <h5><a href="#" class="logo"><img src="images/logo.png">Wander</a></h5>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Tour Packages</a>
            <a href="#">Contact Us</a>
        </nav>
        <button class="btnLogin-popup"><a href="signup.html">Login</a></button>
    </header>

          <div class="container_tagline">
            <p>Easy - Efficient - Affordable</p>
            <h1>Your dream vacation starts here.<br><span class="outline_text"> Wander </span> more, worry less</h1>
          </div>
    
          <div class="booking_search" id="book">
            <div class="grey_container">
                <div class="pub-tours__container">
                  <div class="tours">
                    <h2><i class="ri-earth-fill" id="icons"></i>Tours </h2>
                  </div>
                  <form class="pub-tours__form">
                    <div class="pub-tours__form-group">
                      <span><i class="ri-calendar-2-line" id="icons"></i></span> <label for="tour-date">Date:</label>
                      <br>
                          <input type="date" id="tour-date" name="tour-date">
                    </div>
                    <div class="pub-tours__form-group">
                      <span><i class="ri-time-line" id="icons"></i></span> <label for="tour-time">Time:</label>
                      <br>
                        <input type="time" id="tour-time" name="tour-time">
                    </div>
                    <div class="pub-tours__form-group">
                      <span><i class="ri-keyboard-line" id="icons"></i></span> <label for="tour-type">Tour:</label>
                      <br>
                        <select id="tour-type" name="tour-type">
                          <option value="">Select...</option>
                          <option value="option1">Dinner with a View Package</option>
                          <option value="option2">Wine Tasting in Barcelona</option>
                          <option value="option2">Sagrada Famillia Tour</option>
                          <option value="option2">Leaning Tower of Pisa Tour</option>
                          <option value="option2">Church and Chapel Tour</option>
                        </select>
                    </div>
                    <div class="pub-tours__form-group">
                      <span><i class="ri-bus-2-line" id="icons"></i></span> <label for="transportation">Transportation:</label>
                      <br>
                        <select id="transportation" name="transportation">
                          <option value="">Select...</option>
                          <option value="option1">Bus</option>
                          <option value="option2">Minivan</option>
                          <option value="option3">Bike</option>
                          <option value="option4">Luxury Experience</option>
                    </div>
                  </form>
                </div>
            </div>
          </div>   
</body>
</html>
